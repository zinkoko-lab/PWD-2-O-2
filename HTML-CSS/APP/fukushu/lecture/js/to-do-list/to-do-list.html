<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- font-awesome css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- bootstrap css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <!-- customize style -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand ps-5" href="#"
                    >To Do List
                    <span class="badge text-bg-danger rounded-pill">0</span></a
                >
            </div>
        </nav>
        <div class="container">
            <form class="input-group my-4 p-5">
                <input id="new-task" class="form-control" type="text" />
                <button type="submit" class="btn btn-dark">Add</button>
            </form>
        </div>

        <div class="container to-do my-3">
            <h3 class="tasks-to-do px-5"></h3>
            <ul id="todo" class="list-group px-5"></ul>
        </div>

        <div class="container done my-3">
            <h3 class="tasks-done px-5"></h3>
            <ul id="doneList" class="list-group px-5 opacity-50"></ul>
        </div>

        <script src="toDoList.js"></script>
    </body>
</html>
