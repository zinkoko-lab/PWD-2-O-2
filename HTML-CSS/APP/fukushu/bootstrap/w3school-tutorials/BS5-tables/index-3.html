<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Bordered Table -->
        <div class="container p-3 my-5 text-bg-warning border">
            <h1>Bordered Table</h1>
            <p>
                The .table-bordered class adds borders on all sides of the table
                and cells:
            </p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>@johndoe</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>@marymoe</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>@julydooley</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
