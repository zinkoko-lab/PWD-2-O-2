<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Button Styles -->
        <div class="container p-2 my-5 border">
            <h1 class="mb-3">Button Styles</h1>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>

            <p class="mt-4">
                The button classes can be used on a-tag, button-tag, or
                input-tag elements:
            </p>
            <a href="#" class="btn btn-primary" role="button">Link Button</a>
            <button type="button" class="btn btn-success">Button Tag</button>
            <input type="button" class="btn btn-info" value="Input Button" />
        </div>

        <div class="container p-2 my-5 border">
            <h1>Button Outline</h1>
            <p>Bootstrap 5 also provides eight outline/bordered buttons.</p>
            <p>Move the mouse over them to see an additional "hover" effect:</p>
            <button type="button" class="btn btn-outline-primary">
                Primary
            </button>
            <button type="button" class="btn btn-outline-secondary">
                Secondary
            </button>
            <button type="button" class="btn btn-outline-success">
                Success
            </button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">
                Warning
            </button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">
                Light
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
