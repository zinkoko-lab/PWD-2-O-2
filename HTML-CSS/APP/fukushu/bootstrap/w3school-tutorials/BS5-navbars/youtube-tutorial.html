<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Navbar Using Bootstrap-5</title>

        <!-- Source -->
        <!-- https://www.youtube.com/watch?v=h5apE3E72wY&list=PLj0z0WBaTiH7jOjO7C0w2lSeuuisoiSR9 -->

        <!-- Bootstrap-5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Responsive Navbar Using Bootstrap-5 -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand me-auto" href="#">Logo</a>

                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                            Logo
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul
                            class="navbar-nav justify-content-center flex-grow-1 pe-3"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link active mx-lg-2"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#"
                                    >Services</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#"
                                    >Portfolio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="#" class="login-button">Login</a>
                <button
                    class="navbar-toggler pe-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Hero Section -->
        <section class="hero-section">
            <div
                class="container d-flex align-items-center justify-content-center fs-1 text-white flex-column"
            >
                <h1 class="display-3">Responsive Navbar</h1>
                <h1 class="display-5">Bootstrap-5</h1>
            </div>
        </section>
        <!-- End Hero Section -->

        <!-- Bootstrap-5 JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
