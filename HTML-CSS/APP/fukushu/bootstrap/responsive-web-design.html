<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Web Design Demo</title>
    </head>
    <style>
        section {
            display: flex;
        }
        nav,
        main,
        aside {
            height: 400px;
            background: cyan;
            margin: 10px;
            flex-grow: 1;
        }

        main {
            flex-grow: 3;
        }

        @media (max-width: 800px) {
            section {
                flex-wrap: wrap;
            }
            aside {
                flex: 100%;
                height: 200px;
            }
        }

        @media (max-width: 500px) {
            nav,
            main,
            aside {
                flex: 100%;
                height: 200px;
            }
        }
    </style>
    <body>
        <section>
            <nav></nav>
            <main></main>
            <aside></aside>
        </section>
    </body>
</html>
