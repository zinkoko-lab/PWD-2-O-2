<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let user = {
                name: "Alice",
                age: 22,
                greet: function () {
                    console.log(`Hello, I'm ${this.name}`);
                },
            };

            class Animal {
                constructor(name) {
                    this.name = name;
                }

                hello() {
                    console.log(`Hello, I'm ${this.name}`);
                }
            }

            class Dog extends Animal {
                bark() {
                    console.log("Woof! Woof!");
                }
            }
        </script>
    </body>
