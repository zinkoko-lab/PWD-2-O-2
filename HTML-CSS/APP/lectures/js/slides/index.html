<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .wrap {
                position: relative;
                max-width: 800px;
                margin: 0 auto;
            }
            .wrap button {
                position: absolute;
                top: 40%;
                background: transparent;
                border: 0 none;
                font-size: 3em;
                color: white;
                opacity: 0.4;
            }
            #prev {
                left: 30px;
            }
            #next {
                right: 30px;
            }
            .box {
                text-align: center;
                height: 300px;
                line-height: 300px;
                font-size: 3em;
                color: white;
            }
            #box1 {
                background: #333;
            }
            #box2 {
                background: #222;
                display: none;
            }
            #box3 {
                background: #111;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <button id="prev" onclick="prev()">&laquo;</button>
            <button id="next" onclick="next()">&raquo;</button>
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
        <script>
            var box = 1;

            function prev() {
                document.querySelector("#box" + box).style.display = "none";
                box--;
                if (box < 1) box = 3;
                document.querySelector("#box" + box).style.display = "block";
            }

            function next() {
                document.querySelector("#box" + box).style.display = "none";
                box++;
                if (box > 3) box = 1;
                document.querySelector("#box" + box).style.display = "block";
            }
        </script>
    </body>
</html>
